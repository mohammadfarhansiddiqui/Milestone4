<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css"
    </head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="phone">Phone:</label>
            <input type="tell" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" rows="5" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="eexperienc">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" rows="5" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="5" required></textarea>

        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>

    <!--Editable Resume-->
    <div id="resume-dispaly" contenteditable="true">
        <!--Resume will be dispaly-->

    </div>
    <script src="script.js"></script>
</body>
</html>
